<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Goblin Scout Web GUI</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e293b;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #3b82f6;
      border: none;
      border-radius: 0.5rem;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2563eb;
    }
    .result {
      margin-top: 1rem;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Goblin Scout</h1>
    <input type="text" id="target" placeholder="Enter target URL">
    <button onclick="startScan()">Start Scan</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function startScan() {
      const target = document.getElementById('target').value;
      if (!target) {
        alert('Please enter a URL');
        return;
      }
      fetch('/scan', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: target })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '<h3>Scan Results:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
      })
      .catch(err => {
        alert('Error performing scan. Check server logs.');
      });
    }
  </script>
</body>
</html>
